<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Crypto & Freelancing Institute</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Navbar -->
  <header class="bg-gray-900 shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center py-4 px-6">
      <a href="index.html" class="text-xl font-bold text-green-400">Crypto & Freelancing Institute</a>
      <nav class="space-x-6">
        <a href="index.html" class="text-gray-200 hover:text-green-400">Home</a>
        <a href="about.html" class="text-gray-200 hover:text-green-400">About</a>
        <a href="courses.html" class="text-gray-200 hover:text-green-400">Courses</a>
        <a href="contact.html" class="text-green-400 font-semibold">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="max-w-7xl mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold text-center text-gray-900 mb-8">Contact Us</h1>

    <div class="grid md:grid-cols-2 gap-10">
      
      <!-- Contact Form -->
      <div>
        <form class="bg-white shadow-lg rounded-xl p-6 space-y-4">
          <div>
            <label class="block mb-1 font-medium">Name</label>
            <input type="text" class="w-full border rounded-lg px-4 py-2" placeholder="Your Name" required>
          </div>
          <div>
            <label class="block mb-1 font-medium">Email</label>
            <input type="email" class="w-full border rounded-lg px-4 py-2" placeholder="Your Email" required>
          </div>
          <div>
            <label class="block mb-1 font-medium">Message</label>
            <textarea class="w-full border rounded-lg px-4 py-2" rows="4" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">Send Message</button>
        </form>

        <!-- WhatsApp Button -->
        <div class="mt-6">
          <a href="https://wa.me/923000000000" target="_blank" class="bg-green-500 text-white px-6 py-3 rounded-lg shadow hover:bg-green-600 block text-center">
            ðŸ“± Chat on WhatsApp
          </a>
        </div>
      </div>

      <!-- Map Embed -->
      <div class="rounded-xl overflow-hidden shadow-lg">
        <iframe 
          src="https://www.google.com/maps?q=Q3V7%2BXM%20Defence%20Housing%20Authority%2C%20Karachi%2C%20Pakistan&output=embed" 
          width="100%" 
          height="400" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy">
        </iframe>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-6 mt-10">
    <div class="max-w-7xl mx-auto text-center">
      <p>&copy; 2025 Crypto & Freelancing Institute. All Rights Reserved.</p>
    </div>
  </footer>

</body>
</html>
