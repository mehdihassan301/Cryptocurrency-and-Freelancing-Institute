<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enroll Now - Crypto & Freelance Institute</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white">

  <!-- Navbar -->
  <header class="bg-black sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center py-4 px-6">
      <a href="index.html" class="flex items-center gap-2 text-xl font-bold text-[#14ffec]">
        <div class="h-9 w-9 rounded-xl bg-gradient-to-br from-[#14ffec] to-[#0d7377] shadow-lg"></div>
        Crypto & Freelance Institute
      </a>
      <nav class="hidden md:flex space-x-6 text-white/80">
        <a href="index.html" class="hover:text-[#14ffec] transition">Home</a>
        <a href="courses.html" class="hover:text-[#14ffec] transition">Courses</a>
        <a href="about.html" class="hover:text-[#14ffec] transition">About</a>
        <a href="contact.html" class="hover:text-[#14ffec] transition">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Enroll Section -->
  <section class="min-h-screen flex items-center justify-center px-6 py-12">
    <div class="bg-gray-900 shadow-xl rounded-2xl p-8 max-w-lg w-full">
      <h1 class="text-3xl font-bold text-center text-[#14ffec] mb-6">Enroll Now</h1>
      <p class="text-gray-400 text-center mb-6">Fill out the form below to reserve your spot in our program.</p>

      <!-- Enrollment Form -->
      <form id="enrollForm" action="https://formspree.io/f/xdorenaq" method="POST" class="space-y-4">
        <!-- Full Name -->
        <div>
          <label class="block mb-1 text-gray-300">Full Name</label>
          <input type="text" name="name" required class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-[#14ffec] outline-none">
        </div>

        <!-- Email -->
        <div>
          <label class="block mb-1 text-gray-300">Email</label>
          <input type="email" name="email" required class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-[#14ffec] outline-none">
        </div>

        <!-- Phone -->
        <div>
          <label class="block mb-1 text-gray-300">Phone</label>
          <input type="text" name="phone" required class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-[#14ffec] outline-none">
        </div>

        <!-- Course Selection -->
        <div>
          <label class="block mb-1 text-gray-300">Select Course</label>
          <select name="course" required class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-[#14ffec] outline-none">
            <option value="">-- Choose a Course --</option>
            <option>Basic (1 Month)</option>
            <option>Intermediate (2 Months)</option>
            <option>Premium (3 Months)</option>
          </select>
        </div>

        <!-- Message -->
        <div>
          <label class="block mb-1 text-gray-300">Message (Optional)</label>
          <textarea name="message" rows="3" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-[#14ffec] outline-none"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-[#14ffec] text-black font-semibold py-3 rounded-lg hover:bg-[#0dffe0] transition">
          Submit Enrollment
        </button>
      </form>

      <!-- Success Message (hidden by default) -->
      <div id="successMessage" class="hidden mt-6 p-4 text-center text-green-400 bg-gray-800 rounded-lg">
        ✅ Thanks for submitting the enrollment form! We will get back to you soon.
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-black py-6 mt-12 text-center text-gray-400 text-sm">
    <p>© 2025 Crypto & Freelance Institute. All rights reserved. | Credits <a href="https://www.probsolv.online" class="text-[#14ffec] hover:underline">ProbSolv</a> Developer</p>
  </footer>

  <!-- Script for handling success message -->
  <script>
    const form = document.getElementById('enrollForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async function(event) {
      event.preventDefault(); // prevent default submit

      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        form.reset(); // clear form fields
        successMessage.classList.remove('hidden'); // show success message
      } else {
        alert('❌ Oops! Something went wrong. Please try again.');
      }
    });
  </script>

</body>
</html>
